version: '3.8'
name: prod-nets-architect
services:
  redis-node-1:
    image: redis:7.2-alpine
    container_name: redis-node-1
    command: redis-server --cluster-enabled yes --appendonly yes
    networks:
      - prod_nets_net

  redis-node-2:
    image: redis:7.2-alpine
    container_name: redis-node-2
    command: redis-server --cluster-enabled yes --appendonly yes
    networks:
      - prod_nets_net

  redis-node-3:
    image: redis:7.2-alpine
    container_name: redis-node-3
    command: redis-server --cluster-enabled yes --appendonly yes
    networks:
      - prod_nets_net

  redis-cluster-init:
    image: redis:7.2-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
    networks:
      - prod_nets_net
    command: >
      sh -c "
        echo 'Initializing Redis Cluster...'
        sleep 10
        redis-cli --cluster create redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 --cluster-replicas 0 --cluster-yes
        echo 'Redis Cluster initialized successfully!'
      "

  nets-proxy-1:
    image: nets-proxy:latest
    container_name: nets-proxy-1
    ports:
      - "8080:8080"
    depends_on:
      - redis-cluster-init
    networks:
      - prod_nets_net
    volumes:
      - ./config/proxy-application.properties:/app/config/application.properties
    command: >
      sh -c "
        java -jar /app/app.jar
      "

  nets-sender-1:
    image: nets-sender:latest
    container_name: nets-sender-1
    depends_on:
      - redis-cluster-init
      - nets-sender-sidecar-1
    networks:
      - prod_nets_net
    volumes:
      - ./config/sender-application.properties:/app/config/application.properties
      - ./config/sender-secret-application.properties:/app/config/secret.properties
      - ./scripts/transparent-proxy-setup.sh:/transparent-proxy-setup.sh
    entrypoint: [""]
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y iptables &&
        chmod +x /transparent-proxy-setup.sh &&
        /transparent-proxy-setup.sh nets-sender-sidecar-1 3128 &&
        java -jar /app/app.jar
      "
    cap_add:
      - NET_ADMIN

  nets-sender-sidecar-1:
    image: nginx:alpine
    container_name: nets-sender-sidecar-1
    volumes:
      - ./nginx/sender1.conf:/etc/nginx/nginx.conf
    networks:
      - prod_nets_net

  nets-sender-2:
    image: nets-sender:latest
    container_name: nets-sender-2
    depends_on:
      - redis-cluster-init
      - nets-sender-sidecar-2
    networks:
      - prod_nets_net
    volumes:
      - ./config/sender-application.properties:/app/config/application.properties
      - ./config/sender-secret-application.properties:/app/config/secret.properties
      - ./scripts/transparent-proxy-setup.sh:/transparent-proxy-setup.sh
    entrypoint: [""]
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y iptables &&
        chmod +x /transparent-proxy-setup.sh &&
        /transparent-proxy-setup.sh nets-sender-sidecar-2 3128 &&
        java -jar /app/app.jar
      "
    cap_add:
      - NET_ADMIN

  nets-sender-sidecar-2:
    image: nginx:alpine
    container_name: nets-sender-sidecar-2
    volumes:
      - ./nginx/sender2.conf:/etc/nginx/nginx.conf
    networks:
      - prod_nets_net

  nets-core-1:
    image: nets-core:latest
    container_name: nets-core-1
    depends_on:
      - redis-cluster-init
      - nets-core-sidecar-1
    networks:
      - prod_nets_net
    volumes:
      - ./config/core-application.properties:/app/config/application.properties
      - ./scripts/transparent-proxy-setup.sh:/transparent-proxy-setup.sh
    entrypoint: [""]
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y iptables &&
        chmod +x /transparent-proxy-setup.sh &&
        /transparent-proxy-setup.sh nets-core-sidecar-1 3128 &&
        java -jar /app/app.jar
      "
    cap_add:
      - NET_ADMIN

  nets-core-sidecar-1:
    image: nginx:alpine
    container_name: nets-core-sidecar-1
    volumes:
      - ./nginx/core1.conf:/etc/nginx/nginx.conf
    networks:
      - prod_nets_net

  nets-core-2:
    image: nets-core:latest
    container_name: nets-core-2
    depends_on:
      - redis-cluster-init
      - nets-core-sidecar-2
    networks:
      - prod_nets_net
    volumes:
      - ./config/core-application.properties:/app/config/application.properties
      - ./scripts/transparent-proxy-setup.sh:/transparent-proxy-setup.sh
    entrypoint: [""]
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y iptables &&
        chmod +x /transparent-proxy-setup.sh &&
        /transparent-proxy-setup.sh nets-core-sidecar-2 3128 &&
        java -jar /app/app.jar
      "
    cap_add:
      - NET_ADMIN

  nets-core-sidecar-2:
    image: nginx:alpine
    container_name: nets-core-sidecar-2
    volumes:
      - ./nginx/core2.conf:/etc/nginx/nginx.conf
    networks:
      - prod_nets_net

networks:
  prod_nets_net:
    driver: bridge
